<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="Photos/amigo-secreto.png" alt="Amigo Secreto" class="banner-img">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="nombre" placeholder="Ingrese un nombre">
                <button class="btn" onclick="agregarAmigo()">Adicionar</button>
            </div>
            <ul id="listaAmigos" class="lista-amigos"></ul>
            <button class="btn sortear" onclick="sortearAmigo()">
                <img src="Photos/play_circle_outline.png" alt="Icono de sorteo" class="icon">
                Sortear Amigo
            </button>
            <h3 id="resultado" class="resultado"></h3>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
